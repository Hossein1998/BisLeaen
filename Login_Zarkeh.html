<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- main css -->
    <link rel="stylesheet" href="./styles/css/Login_Zarkeh.css">
    <title>Login</title>
</head>

<body>


    <div class="help_div d-flex justify-content-center align-items-center">
        <h3>
            LOGO
        </h3>
    </div>
    <section>
        <div class="inputs_section row d-flex mx-auto  justify-content-center">
            <div class="col-12 col-md-6 col-lg-6 col-xl-4 pt-4">

                <!-- phone number -->
                <div class="col-12 d-flex rounded">
                    <div class="w-100 input-group1  d-flex col-12 p-0 ">
                        <div class="phonePass_div d-flex pt-2 justify-content-center align-items-center"
                            style="background-color: #e5e5e5e5;  width: 55%; ">
                            <h5 class=" text-center phoneNumberPass_txt text-secondary w-100"> نام کاربری </h5>
                        </div>
                        <div class="input-group  bg-white text-center rounded">
                            <input type="tel" class="h-100 w-100 pr-3 text-right" placeholder="نام کاربری" />
                        </div>
                    </div>
                </div>
                <!-- end  phone number -->

                <!-- password -->
                <div class="col-12 d-flex rounded mt-5">
                    <div class="w-100 input-group1  d-flex col-12 p-0">
                        <div class="phonePass_div d-flex pt-2 justify-content-center align-items-center"
                            style="background-color: #e5e5e5e5; width: 55%; ">
                            <h5 class=" text-center phoneNumberPass_txt text-secondary w-100">رمز عبور </h5>
                        </div>
                        <div class="input-group  bg-white text-center rounded">
                            <input type="password" class="h-100 w-100 pr-3 text-right" placeholder="رمز عبور " />
                        </div>
                    </div>
                </div>
                <!-- end  password -->


                <!-- enter button -->
                <button class="enterbutton2 btn btn-block mx-auto" type="submit">
                    ورود</button>
                <!-- end enter button -->

                <!-- register-->
                <a href="# " class="text-decoration-none text-left">
                    <h6 class="forgot_pass mt-3" style="margin-left: 17px;">فراموشی رمز عبور</h6>
                </a>
                <!-- end register-->
            </div>
        </div>

    </section>
</body>

</html>
